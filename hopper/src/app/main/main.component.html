<div
  class="surface-card shadow-2 border-round my-5 mx-6 p-4 flex flex-column justify-content-between"
  style="min-height: 92vh"
>
  <!-- Header Section -->
  <div id="Header">
    <div
      id="buttonContainer"
      class="surface-card shadow-2 flex justify-content-end flex-wrap m-2"
    >
      <!-- Settings Button -->
      <button
        style="
          background-color: rgb(59, 130, 246); /* Adjusted to use correct rgb syntax */
          color: white;
          border: 1px solid rgb(255, 255, 255);
          padding: 10px 20px;
          font-size: 16px;
          border-radius: 5px;
          cursor: pointer;
        "
        (click)="openSettings()"
      >
        <i class="pi pi-cog" style="font-size: 20px; color: white; margin-right: 5px;"></i>
        Settings
      </button>
    </div>
  </div>

  <!-- Ticket List Section -->
  <div id="ticketListContainer" class="shadow-2 text-center mt-4">
    <h2 style="color: black; font-size: 24px;">Ticket List</h2>
    <div
      *ngFor="let ticket of tickets"
      style="
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 15px;
        background-color: #f8f9fa;
      "
    >
      <!-- Ticket Title -->
      <h4 style="color: #34495e; font-size: 18px;">
        <i class="pi pi-ticket" style="font-size: 18px; margin-right: 5px;"></i>
        {{ ticket.title }}
      </h4>
      <p style="color: #6c757d;">{{ ticket.details }}</p>

      <!-- Edit and Delete Buttons -->
      <div style="margin-top: 10px;">
        <button
          style="
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
          "
          (click)="editTicket(ticket)"
        >
          <i class="pi pi-pencil" style="margin-right: 5px;"></i> Update
        </button>
        <button
          style="
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
          "
          (click)="deleteTicket(ticket.id)"
        >
          <i class="pi pi-trash" style="margin-right: 5px;"></i> Delete
        </button>
      </div>
    </div>
  </div>

  <!-- Footer Section with Add Button -->
  <div
    id="bottomButtonControlBar"
    style="display: flex; justify-content: center; margin-top: 20px;"
  >
    <button
      style="
        background-color: #6C63FF;
        color: white;
        border: none;
        padding: 12px 24px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
      "
      (click)="addTicket()"
    >
      <i class="pi pi-plus" style="margin-right: 5px;"></i> Create New Ticket
    </button>
  </div>
</div>
