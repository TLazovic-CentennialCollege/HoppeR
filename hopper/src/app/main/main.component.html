<!-- Top Navigation Bar -->
<div
  style="
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background-color: #333;
    color: white;
  "
>
  <button
    (click)="goToHome()"
    style="
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    "
  >
    Home
  </button>
  <button
    (click)="openSettings()"
    style="
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    "
  >
    Settings
  </button>
</div>

<!-- Ticket List Section -->
<div
  style="
    padding: 20px;
    background-color: #111;
    height: calc(100vh - 50px);
    overflow-y: auto;
    color: white;
  "
>
  <div
    *ngFor="let ticket of tickets"
    style="
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #222;
      margin-bottom: 10px;
      border-radius: 5px;
    "
  >
    <!-- Ticket Title -->
    <div>
      <h4>{{ ticket.title }}</h4>
    </div>

    <!-- Edit and Delete Buttons -->
    <div style="display: flex; gap: 10px">
      <button
        (click)="editTicket(ticket)"
        style="
          background-color: #007bff;
          border: none;
          color: white;
          padding: 5px 10px;
          border-radius: 3px;
          cursor: pointer;
        "
      >
        Edit
      </button>
      <button
        (click)="deleteTicket(ticket.id)"
        style="
          background-color: #dc3545;
          border: none;
          color: white;
          padding: 5px 10px;
          border-radius: 3px;
          cursor: pointer;
        "
      >
        Delete
      </button>
    </div>
  </div>

  <!-- Floating Add Button -->
  <button
    (click)="addTicket()"
    style="
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: green;
      color: white;
      font-size: 20px;
      border: none;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
    "
  >
    +
  </button>
  <button (click)="onEditTicketClickTEMPFUNCTION()">edit ticket TEMP</button>
</div>
