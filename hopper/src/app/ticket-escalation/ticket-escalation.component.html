<!-- Top Navigation Bar with Home Button -->
<div
  style="
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background-color: #6c63ff; /* Purple header */
    color: white;
  "
>
  <h3 style="margin: 0;">Escalation Ticket</h3>
  <button
    (click)="goToHome()"
    style="
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
    "
  >
    <i class="pi pi-home" style="font-size: 20px; margin-right: 5px;"></i> Home
  </button>
</div>

<!-- Email Form Section -->
<div
  style="
    padding: 20px;
    background-color: white; /* White background */
    height: calc(100vh - 50px);
    color: black;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow for elevation */
  "
>
  <!-- Dropdown to Select Recipient -->
  <label for="emails" style="font-size: 14px; font-weight: bold;">Send To:</label>
  <select
    id="emails"
    [(ngModel)]="selectedEmail"
    style="
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      background-color: #f3f3f3; /* Light gray */
      color: black;
      border: 1px solid #ddd;
      border-radius: 5px;
    "
  >
    <option *ngFor="let contact of emailList" [value]="contact.email">
      {{ contact.name }}
    </option>
  </select>

  <!-- Title Text Box -->
  <label for="emailTitle" style="font-size: 14px; font-weight: bold;">Title:</label>
  <input
    id="emailTitle"
    [(ngModel)]="emailTitle"
    type="text"
    style="
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      background-color: #f3f3f3; /* Light gray */
      color: black;
      border: 1px solid #ddd;
      border-radius: 5px;
    "
    placeholder="Enter email title..."
  />

  <!-- Message Text Area -->
  <label for="emailMessage" style="font-size: 14px; font-weight: bold;">Content:</label>
  <textarea
    id="emailMessage"
    [(ngModel)]="emailContent"
    rows="8"
    style="
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #f3f3f3; /* Light gray */
      color: black;
      border: 1px solid #ddd;
      border-radius: 5px;
    "
    placeholder="Enter your message here..."
  ></textarea>

  <!-- Send Button -->
  <div
    style="
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
    "
  >
    <button
      (click)="sendEmail()"
      style="
        background-color: #6c63ff; /* Purple button */
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
      "
    >
      <i class="pi pi-envelope" style="margin-right: 8px;"></i> Send Escalation Email
    </button>
  </div>
</div>
