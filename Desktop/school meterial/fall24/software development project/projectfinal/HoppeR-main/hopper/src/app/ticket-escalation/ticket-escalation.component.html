<!-- Page Title and Home Button -->
<div style="display: flex; justify-content: space-between; align-items: center; padding: 10px; background-color: #333; color: white;">
    <h3 style="margin: 0;">Ticket Escalation</h3>
    <button (click)="goToHome()" style="background: none; border: none; color: white; font-size: 18px; cursor: pointer;">
      <span style="display: flex; align-items: center;">
        <img src="assets/home-icon.png" alt="Home" style="width: 20px; height: 20px; margin-right: 5px;" />
        Home
      </span>
    </button>
  </div>
  
  <!-- Ticket Escalation Form -->
  <div style="padding: 20px; background-color: #111; height: calc(100vh - 50px); color: white;">
    <!-- Dropdown to Select Department -->
    <label for="departments" style="font-size: 14px;">Forward to Department:</label>
    <select
      id="departments"
      [(ngModel)]="selectedDepartment"
      style="display: block; width: 100%; padding: 10px; margin-bottom: 20px; background-color: #222; color: white; border: 1px solid #555; border-radius: 3px;"
    >
      <option *ngFor="let department of departments" [value]="department">{{ department }}</option>
    </select>
  
    <!-- Text Box to Enter Message -->
    <label for="message" style="font-size: 14px;">Enter Message:</label>
    <textarea
      id="message"
      [(ngModel)]="message"
      rows="5"
      style="display: block; width: 100%; padding: 10px; background-color: #222; color: white; border: 1px solid #555; border-radius: 3px;"
      placeholder="Enter your message here..."
    ></textarea>
  
    <!-- Buttons at the Bottom -->
    <div style="display: flex; justify-content: space-between; margin-top: 20px;">
      <button
        (click)="discardEscalation()"
        style="background-color: #dc3545; color: white; border: none; padding: 10px 20px; border-radius: 3px; cursor: pointer;"
      >
        Discard Escalation
      </button>
      <button
        (click)="forwardEscalation()"
        style="background-color: #28a745; color: white; border: none; padding: 10px 20px; border-radius: 3px; cursor: pointer;"
      >
        Forward
      </button>
    </div>
  </div>
